[tool.poetry]
name = "mimesis"
version = "5.0.0"
description = "Mimesis: fake data generator."
authors = ["Isaak Uchakaev <likid.geimfari@gmail.com>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/lk-geimfari/mimesis"
repository = "https://github.com/lk-geimfari/mimesis"
documentation = "https://mimesis.readthedocs.io"
keywords = [
    "fake",
    "mock",
    "data",
    "populate",
    "database",
    "testing",
    "generate",
    "mimesis",
    "dummy",
    "faker",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
    "Topic :: Software Development",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: MIT License",
]
exclude = [
    "mimesis/data/locale_template",
]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
codecov = "^2.1"
pytest = "^6.2"
pytest-isort = "^1.3.0"
pytest-cov = "^2.11"
pytest-mock = "^3.5"
requests = "^2.26"
mypy = "^0.812"
colorama = "^0.4.4"
pyroma = "^3.2"
pygments = "^2.8"
pytest-randomly = "^3.5"
check-manifest = "^0.46"
readme-renderer = "^29.0"
pytz = "^2021.1"
black = "^20.8b1"
autoflake = "^1.4"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
